name: Build Hailo YOLO arm64 Image

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']
  pull_request:

env:
  HAILO_VERSION: "4.23.0"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 关键修复：将仓库名转换为小写并存入环境变量 ---
      - name: Prepare Image Name
        run: |
          # 使用 tr 命令将大写转换为小写
          LOWER_IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}-hailo" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_IMAGE=${LOWER_IMAGE_NAME}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (arm64 Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          # 使用转换后的小写环境变量 ${{ env.GHCR_IMAGE }}
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
            HAILO_VERSION=${{ env.HAILO_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: echo "Successfully built and pushed ${{ env.GHCR_IMAGE }} for arm64"
