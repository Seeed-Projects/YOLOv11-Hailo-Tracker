name: Build Hailo YOLO Runtime Image

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']
  pull_request:

env:
  HAILO_VERSION: "4.23.0"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            test: true
          - platform: linux/arm/v7
            test: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image
      run: |
        TAG=$(echo "${{ matrix.platform }}" | sed 's|/|-|g')

        docker buildx build \
          --platform=${{ matrix.platform }} \
          --load \
          -t yolov11-hailo:${TAG}-test \
          --build-arg HAILO_VERSION=${{ env.HAILO_VERSION }} \
          .

    - name: Test image (arm64 only)
      if: matrix.test == true
      run: |
        docker run --rm \
          --platform=linux/arm64 \
          yolov11-hailo:linux-arm64-test \
          python3 - <<'EOF'
        import sys
        import cv2, numpy, flask
        print("Python:", sys.version)
        print("OpenCV:", cv2.__version__)
        print("NumPy:", numpy.__version__)
        print("Flask:", flask.__version__)
        print("Runtime OK")
        EOF

  push:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & push multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64,linux/arm/v7
        push: true
        tags: |
          ghcr.io/${{ github.repository }}-hailo:latest
          ghcr.io/${{ github.repository }}-hailo:${{ github.sha }}
        build-args: |
          HAILO_VERSION=${{ env.HAILO_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
